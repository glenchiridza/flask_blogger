{% extends "base.html" %}

{% block head %}
<title>Posts</title>
{% endblock %}

{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <h3>{{post.title}}</h3>

    {% if post.author %}
    <h3>By: {{post.author}}</h3>
    {% else %}
    <h3>By: N/A</h3>
    {% endif %}

    <p>{{post.content}}</p>
{% endfor %}
{% endblock %}
